Naming/AccessorMethodName:
  Enabled: false

Naming/PredicateName:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Naming/FileName:
  ExpectMatchingDefinition: true
  Exclude:
    - spec/lib/**/*
    - spec/**/*
    - bin/*
    - src/commands/version.rb
  CheckDefinitionPathHierarchyRoots:
    - ./lib
    - ./src
  IgnoreExecutableScripts: true
