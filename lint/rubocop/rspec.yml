require:
  - rubocop-rspec

RSpec/DescribeClass:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/ExpectInHook:
  Enabled: false

# Seems like a good rule but for now going to use this repository as a bit of a monorepo so disabling for now.
RSpec/FilePath:
  Enabled: false

RSpec/Focus:
  Enabled: <%= ENV["CI"] == "true" %>

RSpec/ImplicitSubject:
  EnforcedStyle: single_statement_only

RSpec/IndexedLet:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/NoExpectationExample:
  AllowedPatterns:
    - ^is_expected_

RSpec/NotToNot:
  EnforcedStyle: to_not
