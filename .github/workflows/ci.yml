name: Rubocop

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: rubocop
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.ruby_version }}
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
