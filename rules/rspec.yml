plugins:
  - rubocop-rspec

RSpec/DescribeClass:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/ExpectInHook:
  Enabled: false

RSpec/Focus:
  Enabled: <%= ENV["CI"] == "true" %>

RSpec/ImplicitSubject:
  EnforcedStyle: single_statement_only

RSpec/IndexedLet:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/NoExpectationExample:
  AllowedPatterns:
    - ^is_expected_

RSpec/NotToNot:
  EnforcedStyle: to_not

# Would be really nice to turn this on if we can exclude namespaces like Foobara so we donÂ´t have to have foobara/
# prefixing every path.
RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/RemoveConst:
  Exclude:
    - '**/spec/**/*'

RSpec/ExpectInLet:
  Enabled: false
