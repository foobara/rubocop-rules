Lint/AmbiguousBlockAssociation:
  Exclude:
    - '**/spec/**/*'

Lint/EmptyClass:
  Enabled: false

Lint/ItWithoutArgumentsInBlock:
  Enabled: false

Lint/Loop:
  Enabled: false

Lint/UnusedBlockArgument:
  AutoCorrect: false

Lint/UnusedMethodArgument:
  AutoCorrect: false
  AllowUnusedKeywordArguments: true

Lint/UselessAssignment:
  AutoCorrect: false

Lint/Void:
  AutoCorrect: false
